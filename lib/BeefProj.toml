FileVersion = 1
Dependencies = {corlib = "*"}

[Project]
Name = "JSON_Beef"

[[Project.DistinctOptions]]
Filter = "System.Collections.List<*>"
ReflectAlwaysInclude = "IncludeAll"
ReflectStaticMethods = true
ReflectNonStaticMethods = true
ReflectConstructors = true
ReflectMethodFilter = "__BfCtor;Add"

[[Project.DistinctOptions]]
Filter = "System.String"
ReflectAlwaysInclude = "AssumeInstantiated"
ReflectStaticMethods = true
ReflectNonStaticMethods = true
ReflectConstructors = true
ReflectMethodFilter = "__BfCtor;Set"
